    <script defer>
        $.get('./images/gallery/address.txt', function(textData) {
            var aLines = textData.split("\n")
            $.each(aLines, function(n, sLine) {
                $('#abc').append('<img src='+sLine+' height=300 width=30% alt="succulents">');
            });
        }, 'text')
        $(document).ready(function(){
            $('img').mouseenter(function(){
                $(this).css('transform', 'scale(1.08, 1.08)');
                $('img').css('opacity', '0.5');
                $(this).css('opacity', '1'); 
            });
            $('img').mouseleave(function(){
                $(this).css('transform', 'scale(1, 1)');
                $(this).css('opacity', '0.5');
                $('img').css('opacity', '1'); 
            });
        });
    </script>
