<!DOCTYPE html>
<html>
<head>
   <title>WebPage</title>
</head>
<body>
   <h4>Currecncy Calculator USD to INR</h4>
   <form>
       <input type="text" id="c1" required placeholder="Enter Currency to convert "><br><br>
       <input type="button" name="submit" onclick="ExchangeFunction()" value="Convert"><br>
   </form>
   <h1 id="result"></h1>
   <button onclick="knowseason()">Click here</button>
   <h1 id="res"></h1>

<script type="text/javascript">
   function ExchangeFunction(){
       var x = document.getElementById('c1').value;
       var y = parseInt(x);
       document.getElementById('result').innerHTML = "Result = " + (72.76*y) + " Rupees";
   }
   function knowseason()
   {
       var z = prompt("Enter name of Season ");
       if (z == "summer"){
           document.getElementById('res').innerHTML="Output : "+z;
       }
       else if (z == "winter"){
           document.getElementById('res').innerHTML="Output : "+z;
       }
       else if (z == "spring"){
           document.getElementById('res').innerHTML="Output : "+z;
       }
       else {
           document.getElementById('res').innerHTML="Enter Valid One";
       }
   }
</script>
</body>
</html>
