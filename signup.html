<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succulents Haven | Shop</title>
    <link rel="stylesheet" href="./css/succulentshaven.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <link rel="icon" href="./images/home/succulents-haven-icon.png" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/signup.js" defer></script>
</head>
<body>
    <nav class="align-justify-center">
        <input type="checkbox" id="resp-menu" >
        <div class="logo-container align-justify-center">
            <div class="logo align-items-center">
                <a href="index.html" class="align-items-center">
                    <img src="./images/home/succulents-haven-icon.png" alt="Succlents Haven Logo" height="50">
                    <span class="logo-succulents">succulents</span>
                    <span class="logo-haven">haven</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
            <div class="shopbag">
                <div class="shop-and-account">
                    <a href="cart.html"><img src="./images/home/shop-bag.png" alt="Shop Bag" id="cartimg" height="40">
                    <a href="signup.html"><img src="./images/home/account.png" alt="Search" height="35"></a>
                </div>
            </div>
        </div>
        <div class="burger-container">
            <label for="resp-menu" class="burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
        </div>
    </nav>
    <main>
        <header>
            <h1>Welcome To Succulents Haven</h1>
        </header>
        <article class="signin-open" id="sign">
            <h2>Log In</h2>
            <form id="login-form" name="login-form" method="GET">
                <label>Email ID:</label><input type="email" id="email"><span class="compulsion">*</span></br>
                <label>Password:</label><input type="password" id="password"><span class="compulsion">*</span></br>
                <button type="submit" id="login"><a href="#" id="inlog">Sign In</a></button></br>
                <label style="display: block; margin-left: auto; margin-right: auto; text-align: center;">New User? Click here to</label></div>
                <label style="display: block; margin-left: auto; margin-right: auto; text-align: center; margin-top: 0%;" id="signuplink"><a href="#">Sign Up</a></label>
            </form>
        </article>
        <article class="signup-open" id="SIGN" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form" name="login form" method="GET"></form>
                <label>First Name:</label><input type="text" id="fname"><span class="compulsion">*</span><br>
                <label>Last Name:</label><input type="text" id="lname"><span class="compulsion">*</span><br>
                <label>E-mail address:</label><input type="email" id="email1"><span class="compulsion">*</span><br>
                <label>Phone Number:</label><input type="tel" id="phnnum"><span class="compulsion">*</span><br>
                <label>Address:</label></br>
                <label>Address Line 1:</label><input type="text" id="addline1"><span class="compulsion">*</span></br>
                <label>Address Line 2:</label><input type="text" id="addline2"><span style="color: grey; margin-left: 0.5em;">(Optional)</span></br>
                <label>City:</label><input type="text" id="city"><span class="compulsion">*</span></br>
                <label>State:</label><input type="text" id="state"><span class="compulsion">*</span></br>
                <label>Country:</label><input type="text" id="country"><span class="compulsion">*</span></br>
                <label>Password:</label><input type="password" id="pwd1"><span class="compulsion">*</span></br>
                <label>Retype-Password:</label><input type="password" id="pwd2"><span class="compulsion">*</span></br>
                <button type="submit" id="logup">Sign Up</button></br>
                <label style="display: block; margin-left: auto; margin-right: auto; text-align: center; width: 100%;">Existing user? Click here to</label></div>
                <label style="display: block; margin-left: auto; margin-right: auto; text-align: center; margin-top: 0%;" id="signinlink"><a href="#">Sign In</a></label>
            </form>
        </article>
    </main>
    <footer>
        <div>&copy; 2020 succulentshaven</div>
    </footer>
</body>
</html>
